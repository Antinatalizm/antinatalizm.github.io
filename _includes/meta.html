<header>
  {% if include.post.show_title %}<h1><a href="{{ include.post.url | relative_url }}">{{ include.post.title }}</a></h1>{% endif %}
  {%- assign date_format = site.date_format | default: "%B %d, %Y" -%}
  <a href="{{ include.post.url | relative_url }}"><time datetime="{{ include.post.date | date_to_xmlschema }}">{{ include.post.date | date: date_format }}</time></a>
</header>
